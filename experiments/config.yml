model_name: "resnet18"
pretrained: true
input_size: 224

batch_size: 64
num_workers: 4
pin_memory: true
persistent_workers: true
augmentation_strength: "medium"

max_epochs: 50
early_stopping_patience: 10
save_every: 10

optimizer: "adam"
learning_rate: 0.0005
weight_decay: 0.0001
momentum: 0.9

scheduler: "plateau"
step_size: 30
gamma: 0.1
patience: 10
factor: 0.5

mixed_precision: true
balance_classes: false
use_class_weights: false

